<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnouxCrypt™ 2025 - جاري التحميل</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #334155 100%
        );
        color: white;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
      }

      /* خلفية م��حركة */
      .background-animation {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 0.1;
      }

      .background-animation::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
        animation: rotate 20s linear infinite;
      }

      .background-animation::after {
        content: "";
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, #8b5cf6 0%, transparent 70%);
        animation: rotate 25s linear infinite reverse;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* الحاوية الرئيسية */
      .splash-container {
        text-align: center;
        z-index: 10;
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* الشعار */
      .logo {
        margin-bottom: 30px;
        position: relative;
      }

      .logo-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        animation: pulse 2s ease-in-out infinite;
        position: relative;
      }

      .logo-icon::before {
        content: "";
        position: absolute;
        inset: -2px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
        border-radius: 22px;
        z-index: -1;
        opacity: 0.5;
        filter: blur(10px);
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 25px 50px rgba(59, 130, 246, 0.5);
        }
      }

      .logo-text h1 {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(135deg, #ffffff, #e2e8f0);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .logo-text .version {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        font-weight: 500;
        letter-spacing: 1px;
      }

      .logo-text .description {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 8px;
        font-weight: 400;
      }

      /* شريط التحميل */
      .loading-section {
        margin-top: 40px;
      }

      .loading-text {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 20px;
        animation: fadeInOut 1.5s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }

      .loading-bar {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }

      .loading-progress {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
        border-radius: 2px;
        animation: loading 2s ease-in-out infinite;
        position: relative;
      }

      .loading-progress::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 1.5s ease-in-out infinite;
      }

      @keyframes loading {
        0% {
          width: 0%;
        }
        50% {
          width: 70%;
        }
        100% {
          width: 100%;
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      /* معلومات إضافية */
      .info-section {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 12px;
      }

      .info-section .company {
        margin-bottom: 5px;
        font-weight: 500;
      }

      .info-section .copyright {
        font-size: 11px;
        opacity: 0.8;
      }

      /* جزيئات متحركة */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(59, 130, 246, 0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        top: 20%;
        left: 20%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        top: 80%;
        left: 80%;
        animation-delay: 1s;
      }
      .particle:nth-child(3) {
        top: 40%;
        left: 70%;
        animation-delay: 2s;
      }
      .particle:nth-child(4) {
        top: 70%;
        left: 30%;
        animation-delay: 3s;
      }
      .particle:nth-child(5) {
        top: 30%;
        left: 50%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) scale(1);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-20px) scale(1.2);
          opacity: 1;
        }
      }

      /* تأثيرات إضافية */
      .glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(59, 130, 246, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
        animation: glow 3s ease-in-out infinite;
      }

      @keyframes glow {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.3;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <!-- خلفية متحركة -->
    <div class="background-animation"></div>

    <!-- تأثير التوهج -->
    <div class="glow"></div>

    <!-- جزيئات متحركة -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- الحاوية الرئيسية -->
    <div class="splash-container">
      <div class="logo">
        <div class="logo-icon">🔐</div>
        <div class="logo-text">
          <h1>KnouxCrypt™</h1>
          <div class="version">الإصدار 2025.1.0</div>
          <div class="description">نظام التشفير العسكري المتقدم</div>
        </div>
      </div>

      <div class="loading-section">
        <div class="loading-text" id="loadingText">جاري تحميل النظام...</div>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>

    <!-- معلومات الشركة -->
    <div class="info-section">
      <div class="company">Knoux Technologies</div>
      <div class="copyright">© 2025 جميع الحقوق محفوظة</div>
    </div>

    <script>
      // نصوص التحميل المتحركة
      const loadingTexts = [
        "جاري تحميل النظام...",
        "تهيئة خوارزميات التشفير...",
        "فحص الأمان...",
        "تحميل الواجهة...",
        "تطبيق الإعدادات...",
        "النظام جاهز!",
      ];

      let currentTextIndex = 0;
      const loadingTextElement = document.getElementById("loadingText");

      function updateLoadingText() {
        loadingTextElement.style.opacity = "0";

        setTimeout(() => {
          loadingTextElement.textContent = loadingTexts[currentTextIndex];
          loadingTextElement.style.opacity = "1";
          currentTextIndex = (currentTextIndex + 1) % loadingTexts.length;
        }, 200);
      }

      // تحديث النص كل 500 مللي ثانية
      setInterval(updateLoadingText, 500);

      // إضافة تأثيرات صوتية (اختيارية)
      window.addEventListener("load", () => {
        console.log("🔐 KnouxCrypt™ 2025 - Splash screen loaded");

        // إضافة المزيد من الجزيئات ديناميكياً
        const particlesContainer = document.querySelector(".particles");
        for (let i = 6; i <= 10; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 6 + "s";
          particlesContainer.appendChild(particle);
        }
      });
    </script>
  </body>
</html>
